<!DOCTYPE html>
<html lang="en">
    <head>

        <title></title>
        <link rel="stylesheet" type="text/css" href="../styles.css"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v7.0" nonce="Fu3zp9PL"></script>

    <body>
        <div class="container">
            <div id="nav-bar">
                <div class="nav-buttons">
                    <button class="nav-button" onclick="window.location.href='../index.html'">Home</button>
                    <button class="nav-button" onclick="window.location.href='blogs.html'">Blog</button>
                    <button class="nav-button" onclick="window.location.href='about-me.html'">About Me</button>
                </div>
            </div>
            <div id="content">

                    <img id="me-pic" src="/images/emoji.jpg">
                    <h1>hi, my name is sidney</h1>
                    <h1>subscribe below</h1>
